                context:
                    - mattermost
            - bump_version:
                context:
                    - mattermost
                    - deliverino
                prepare_delivery: true
            - build_android:
                context:
                    - mattermost
                    - credentials-repo
                    - credentials-lunes
                requires:
                    - check
                    - bump_version
            - build_ios:
