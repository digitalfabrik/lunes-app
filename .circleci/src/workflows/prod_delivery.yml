when: << pipeline.parameters.run_prod_delivery >>
jobs:
  - check
  - bump_version:
      delivery: production
  - build_android:
      requires:
        - check
        - bump_version
  - build_ios:
      requires:
        - check
        - bump_version
  - deliver_android:
      production_delivery: true # TODO test in mid of september
      requires:
        - build_android
  - deliver_ios:
      production_delivery: true # TODO test in mid of september
      requires:
        - build_ios
  - move_release_notes:
      requires:
        - deliver_android
        - deliver_ios
